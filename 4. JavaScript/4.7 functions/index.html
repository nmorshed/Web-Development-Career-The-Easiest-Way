	<script>
		function hello() {
			console.log("Good Morning");

		function addition(a,b){

		function toCelsius(fahrenheit){

			let celsius = (fahrenheit - 32) * (5/9);
			console.log(celsius);

		toCelsius(102);
		toCelsius(98.6);
