<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table practice</title>
</head>
<body>

	<table border="1" cellpadding="20" cellspacing="0">
		<tr>
			<th>First Item</th>
			<th>2nd Item</th>
			<th>3rd Item</th>
			<th>4th Item</th>
		</tr>
		<tr>
			<td colspan="2"> col 1 & 2</td>
			<td> col 3</td>
			<td rowspan="2"> col 4</td>
		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>

</body>
</html>
